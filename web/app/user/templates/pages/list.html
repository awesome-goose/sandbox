<div class="card">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Users</h1>
        <a href="#" class="btn">Add User</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr>
                <td>{{.Name}}</td>
                <td><span class="status-badge status-healthy">Active</span></td>
                <td>
                    <a href="/user/{{.ID}}" class="btn btn-secondary" style="padding: 6px 12px; font-size: 12px;">View
                        JSON</a>
                </td>
            </tr>
            {{else}}
            <tr>
                <td colspan="3" style="text-align: center; color: #6c757d;">No users found</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
